<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Primary gradient - Deep blue professional -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient - Teal accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0096C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean white background -->
  <rect x="0" y="0" width="512" height="512" fill="white"/>
  
  <!-- Main icon group - centered -->
  <g transform="translate(256, 175)">
    
    <!-- Left element - stylized data/database icon -->
    <g transform="translate(-95, 0)">
      <!-- Rounded rectangle base -->
      <rect x="-45" y="-60" width="90" height="120" rx="16" fill="url(#primaryGrad)" filter="url(#softShadow)"/>
      
      <!-- Abstract data lines -->
      <rect x="-30" y="-40" width="45" height="8" rx="4" fill="white" opacity="0.9"/>
      <rect x="-30" y="-20" width="55" height="8" rx="4" fill="white" opacity="0.7"/>
      <rect x="-30" y="0" width="40" height="8" rx="4" fill="white" opacity="0.9"/>
      <rect x="-30" y="20" width="50" height="8" rx="4" fill="white" opacity="0.7"/>
      <rect x="-30" y="40" width="35" height="8" rx="4" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Center - Connection/Sync arrows -->
    <g transform="translate(0, 0)">
      <!-- Forward arrow -->
      <path d="M-25,-18 L20,-18 L20,-28 L40,-8 L20,12 L20,2 L-25,2 Z" fill="url(#accentGrad)" opacity="0.9"/>
      <!-- Back arrow -->
      <path d="M25,18 L-20,18 L-20,28 L-40,8 L-20,-12 L-20,-2 L25,-2 Z" fill="url(#primaryGrad)" opacity="0.7"/>
    </g>
    
    <!-- Right element - stylized spreadsheet -->
    <g transform="translate(95, 0)">
      <!-- Rounded rectangle base -->
      <rect x="-45" y="-60" width="90" height="120" rx="16" fill="url(#accentGrad)" filter="url(#softShadow)"/>
      
      <!-- Grid pattern -->
      <line x1="-32" y1="-35" x2="32" y2="-35" stroke="white" stroke-width="2" opacity="0.4"/>
      <line x1="-32" y1="-10" x2="32" y2="-10" stroke="white" stroke-width="2" opacity="0.4"/>
      <line x1="-32" y1="15" x2="32" y2="15" stroke="white" stroke-width="2" opacity="0.4"/>
      <line x1="-32" y1="40" x2="32" y2="40" stroke="white" stroke-width="2" opacity="0.4"/>
      
      <line x1="-10" y1="-50" x2="-10" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
      <line x1="15" y1="-50" x2="15" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
      
      <!-- Highlight cells -->
      <rect x="-30" y="-48" width="18" height="20" rx="3" fill="white" opacity="0.3"/>
      <rect x="-8" y="-8" width="21" height="20" rx="3" fill="white" opacity="0.25"/>
      <rect x="17" y="17" width="13" height="20" rx="3" fill="white" opacity="0.2"/>
    </g>
    
  </g>
  
  <!-- Company name - Clean typography -->
  <text x="256" y="320" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="600" fill="#1a1a2e" text-anchor="middle" letter-spacing="-1">BitSheet</text>
  
  <!-- 24 badge -->
  <g transform="translate(370, 300)">
    <rect x="0" y="0" width="44" height="26" rx="6" fill="url(#primaryGrad)"/>
    <text x="22" y="19" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="15" font-weight="700" fill="white" text-anchor="middle">24</text>
  </g>
  
  <!-- Tagline in Turkish -->
  <text x="256" y="365" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400" fill="#64748b" text-anchor="middle" letter-spacing="2">VERİ SENKRONİZASYONU</text>
  
  <!-- Bottom accent line -->
  <rect x="175" y="390" width="162" height="3" rx="1.5" fill="url(#accentGrad)"/>
  
  <!-- Japon Konutları branding -->
  <text x="256" y="435" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="500" fill="#0066CC" text-anchor="middle" letter-spacing="1">JAPON KONUTLARI</text>
  
  <!-- Divider dots -->
  <circle cx="175" cy="430" r="3" fill="#00B4D8" opacity="0.6"/>
  <circle cx="337" cy="430" r="3" fill="#00B4D8" opacity="0.6"/>
  
</svg>
