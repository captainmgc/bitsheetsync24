# Bitrix24 Sync Daemon Configuration
# Edit this file and restart the service: sudo systemctl restart bitrix-sync

# Sync interval in seconds (default: 600 = 10 minutes)
SYNC_INTERVAL=600

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
LOG_LEVEL=INFO

# Log file path (relative to project root)
LOG_FILE=logs/sync_daemon.log

# Enable/disable specific entities
SYNC_LEADS=true
SYNC_CONTACTS=true
SYNC_DEALS=true
SYNC_ACTIVITIES=true

# Maximum records per sync (0 = unlimited)
MAX_RECORDS_PER_SYNC=0

# Retry configuration
MAX_RETRIES=3
RETRY_DELAY=60
