# BitSheet24 - Docker Compose Configuration
# Production deployment for etablo.japonkonutlari.com
# Reorganized structure: services/, config/, data/, docs/, scripts/

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: bitsheet24-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bitsheet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bitsheet123}
      POSTGRES_DB: ${DB_NAME:-bitsheet_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bitsheet} -d ${DB_NAME:-bitsheet_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (for caching and Celery)
  # ===========================================
  redis:
    image: redis:7.4-alpine
    container_name: bitsheet24-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: bitsheet24-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bitsheet_db}
      - DB_USER=${DB_USER:-bitsheet}
      - DB_PASSWORD=${DB_PASSWORD:-bitsheet123}
      - REDIS_URL=redis://redis:6379/0
      - BITRIX_WEBHOOK_URL=${BITRIX_WEBHOOK_URL}
      - FRONTEND_URL=${FRONTEND_URL:-https://etablo.japonkonutlari.com}
      # AI Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEFAULT_AI_PROVIDER=${DEFAULT_AI_PROVIDER:-openrouter}
      - DEFAULT_AI_MODEL=${DEFAULT_AI_MODEL:-x-ai/grok-3-fast}
    volumes:
      - ./data/logs:/app/logs
      - ./config/google_credentials.json:/app/google_credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://etablo.japonkonutlari.com/api}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-https://etablo.japonkonutlari.com}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    container_name: bitsheet24-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://etablo.japonkonutlari.com/api}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://etablo.japonkonutlari.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - backend
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: bitsheet24-nginx
    restart: unless-stopped
    ports:
      - "8082:80"
      - "8444:443"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/nginx/ssl:/etc/nginx/ssl:ro
      - ./services/nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bitsheet-network

  # ===========================================
  # Bitrix Sync Daemon
  # ===========================================
  bitrix-sync:
    build:
      context: ./services/sync
      dockerfile: Dockerfile
    container_name: bitsheet24-sync
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bitsheet_db}
      - DB_USER=${DB_USER:-bitsheet}
      - DB_PASSWORD=${DB_PASSWORD:-bitsheet123}
      - BITRIX_WEBHOOK_URL=${BITRIX_WEBHOOK_URL}
    volumes:
      - ./data/logs:/app/logs
      - ./config/daemon.conf:/app/daemon.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bitsheet-network

# ===========================================
# Networks
# ===========================================
networks:
  bitsheet-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
  redis_data:
