# BitSheet24 - Production (System Nginx kullanır)
# Diğer sistemlerle çakışmayan portlar

services:
  postgres:
    image: postgres:15-alpine
    container_name: bitsheet24-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bitsheet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bitsheet123}
      POSTGRES_DB: ${DB_NAME:-bitsheet_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:ro
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bitsheet} -d ${DB_NAME:-bitsheet_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bitsheet24-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6381:6379"
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitsheet24-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bitsheet_db}
      - DB_USER=${DB_USER:-bitsheet}
      - DB_PASSWORD=${DB_PASSWORD:-bitsheet123}
      - REDIS_URL=redis://redis:6379/0
      - BITRIX_WEBHOOK_URL=${BITRIX_WEBHOOK_URL}
      - FRONTEND_URL=${FRONTEND_URL:-https://etablo.japonkonutlari.com}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-bitsheet}:${DB_PASSWORD:-bitsheet123}@postgres:5432/${DB_NAME:-bitsheet_db}
    volumes:
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:4001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bitsheet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://etablo.japonkonutlari.com/api}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-https://etablo.japonkonutlari.com}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    container_name: bitsheet24-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://etablo.japonkonutlari.com/api}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://etablo.japonkonutlari.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "127.0.0.1:4000:3000"
    depends_on:
      - backend
    networks:
      - bitsheet-network

  bitrix-sync:
    build:
      context: .
      dockerfile: Dockerfile.sync
    container_name: bitsheet24-sync
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-bitsheet_db}
      - DB_USER=${DB_USER:-bitsheet}
      - DB_PASSWORD=${DB_PASSWORD:-bitsheet123}
      - BITRIX_WEBHOOK_URL=${BITRIX_WEBHOOK_URL}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bitsheet-network

networks:
  bitsheet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
